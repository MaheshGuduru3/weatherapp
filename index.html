<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container_entry">
      <div class="entry1">
         <header class="header-container">
             <div class="header-content">
                <div>
                   <h2 class="text">Weather Application</h2>
                </div>
                <div>
                    <form class="searchBar">
                        <input type="search" placeholder="Enter the Location" class="search" required/>
                        <button class="btn">submit</button>
                    </form>
                </div>
             </div>
         </header>
         <main class="main_tag_container">
            <div class="main_tag_container_inside">
                <h1 class="location"></h1>
                <h1 class="location-time"></h1>
            </div>
            <div class="main_tag_container_inside">
                <div>
                    <img  class="image"/>
                </div>
                <div style="color:white">
                    <h1 class="temp"></h1>
                    <h2 style="font-weight: 450;" class="cloud"></h2>
                    <h3 class="humidity"></h3>
                    <h3 class="speed"></h3>
                </div>
            </div>

            <div class="forecast-container" >
               
            </div>
        </main>
        <div id="error">
        </div>
        <div id="loading">
            
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
